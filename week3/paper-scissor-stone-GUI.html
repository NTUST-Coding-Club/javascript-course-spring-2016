<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>剪刀石頭布</title>
  <style>
    img {
      width: 120px;
      height: 120px;
    }
  </style>
</head>
<body>
  <div class="choose">
    <button id="paper"><img src="paper.jpg" alt=""></button>
    <button id="scissor"><img src="scissor.png" alt=""></button>
    <button id="stone"><img src="stone.jpg" alt=""></button>
  </div>

  <div>
    <h2>電腦出：</h2>
    <img id="computer" src="" alt="">
  </div>

  <div id="result"></div>

  <div>Round: <div id="round"></div></div>
<script>
var count = 0;

function GetRandom(Min,Max){
  return Math.floor(Math.random()* (Max-Min+1) )+Min;
}

function OutputImage(number) {
  if(number == 1) {
    return "paper.jpg";
  } else if(number == 2) {
    return "scissor.png";
  } else if(number == 3) {
    return "stone.jpg";
  }
}

function OutputType(number){
  if(number == 1) {
    return "布";
  } else if(number == 2) {
    return "剪刀";
  } else if(number == 3) {
    return "石頭";
  }
  return "未知！！！";
}

function run(user) {
  count++;
  round.innerText = count;
  var computer_choose = GetRandom( 1 , 3 );  //0: 布, 1: 剪刀, 2: 石頭

  computer.src = OutputImage(computer_choose);

  console.log('玩家出 ' + OutputType(user));
  console.log('電腦出 ' + OutputType(computer_choose));

  if(user == computer_choose){
    result.innerText = '平手!';
  } else if((user - computer_choose + 3) % 3 == 1) {
    result.innerText = '玩家勝利!';
  } else {
    result.innerText = '電腦勝利!';
  }
}

paper.onclick = function() { run(1); };
scissor.onclick = function() { run(2); };
stone.onclick = function() { run(3); }
</script>
</body>
</html>
